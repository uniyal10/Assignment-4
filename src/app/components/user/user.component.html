<table>
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.middlename}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phonenumber}}</td>
    <td>{{user.role}}</td>
    <td>{{user.address}}</td>
    <td><button (click)="onEdit(user.id)">Edit</button></td>
    <td><button (click)="onDelete(user.id)">Delete</button></td>
  </tr>
</table>
